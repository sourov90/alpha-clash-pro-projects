<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <main class="bg-black min-h-screen bg-[url(images/background.png)] bg-no-repeat  bg-center">
        <!-- style a home page  -->
        <section id="first-section">
            <div class="flex flex-col justify-center items-center min-h-screen space-y-4">
                <p class="text-8xl font-bold text-white">ALPHABET CLASH</p>
                <p class="text-2xl font-bold text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="btn-clas" class="btn btn-primary border-white">Play Now</button>
            </div>
        </section>
        <!-- style start game  -->
        <section id="start" class="hidden">
            <!-- avater style  -->
            <div class="flex flex-col justify-center items-center min-h-screen space-y-4">
               <div>
                <div class="artboard artboard-horizontal phone-6 border-8 bg-[#FFFFFFB3] border-white">
                    <div class="bg-black text-white flex justify-center w-[60%] mx-auto rounded-b-2xl p-4 items-center">
                        <p>don,t show the write now </p>
                    </div>
                    <div class="flex justify-center items-center min-h-full text-8xl font-bold ">
                        <span id="randomA" class="mb-20">Y</span>
                    </div>
                </div>
             
               </div>
                <!-- keyborad style  -->
               <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
               </div>

               <!-- life style  -->
                <div class="flex w-[80%] mx-auto justify-between mt-12">
                    <button class="btn">
                        <span>Life</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span id="life">6</span>
                    </button>
                    <button class="btn">
                        <span>score</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span id="score">0</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- end game style  -->
        <section id="resultYou" class="hidden">

            <div class="flex flex-col  justify-center   items-center  min-h-screen">
              <div class="border-2 p-6  rounded-2xl">
                <p class="text-6xl text-white font-bold">Score : <span id="yourScore">0</span></p>
                <div class="flex justify-center my-4">
                                    <button id="playAginbtn" class="btn btn-[#FFFFF] text-center">Play agin</button>

                </div>
                <p class="text-white text-center">Practice will make you Pro</p>
              </div>
            </div>
        </section>
     </main>
     <script src="./index.js"></script>
</body>
</html>
